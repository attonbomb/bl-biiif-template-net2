label: Olive Groves
description: Commonly known as Starry Night Over the Rhône, is one of Vincent van Gogh's paintings of Arles at night. It was painted on the bank of the Rhône that was only a one or two-minute walk from the Yellow House on the Place Lamartine, which van Gogh was renting at the time.
attribution: Vincent Van Gogh
metadata:
  Artist: Vincent Van Gogh
  Year: 1888
  Catalogue: F474JH1592
  Medium: Oil on Canvas
  Dimensions: 72.5 cm × 92 cm (28.5 in × 36.2 in)
  Location: Musée d'Orsay, Paris